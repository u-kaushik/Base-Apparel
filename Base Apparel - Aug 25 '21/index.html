<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <section class="section-1">
      <logo class="logo"><img src="Provided/images/logo.svg" /></logo>
      <div class="info">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form" class="form">
          <div class="form-control">
            <label for="email"></label>
            <input type="text" id="email" placeholder="Enter Address" />
            <img
              class="error-icon"
              src="./Provided/images/icon-error.svg"
              alt="error"
            />
            <button type="submit" for="email">
              <img src="Provided/images/icon-arrow.svg" alt="arrow" />
            </button>
            <small>Error message</small>
          </div>
        </form>
      </div>
    </section>
    <section class="section-2"></section>
    <script src="script.js"></script>
  </body>
</html>
